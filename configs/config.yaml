app:
  name: "Drama Generator API"
  version: "1.0.0"
  debug: true

server:
  port: 5678
  host: "0.0.0.0"
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://localhost:3012"
  read_timeout: 600
  write_timeout: 600

database:
  type: "sqlite"
  path: "./data/drama_generator.db"
  max_idle: 10
  max_open: 100

storage:
  type: "local"
  local_path: "./data/storage"
  base_url: "http://localhost:5678/static"

ai:
  default_text_provider: "openai"
  default_image_provider: "openai"
  default_video_provider: "doubao"
